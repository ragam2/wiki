<!DOCTYPE html>
<html>
    <head>
        <title>{{page_name}}</title>
    </head>

    <body>
        {{contents}}
        <!-- url_for() finds the route to the given function, and we can pass its parameters as well -->
        <!-- input type="hidden" can pass information without it needing to be entered by the user-->

        <form>
            <input type="hidden" name=page_name id=page_name value={{page_name}}></input>
            <input type="submit" formaction="{{ url_for('get_edit_form', page_name = page_name) }}" value="Edit Page"></input>
            <input type="submit" formaction="{{ url_for('get_history', page_name = page_name) }}" value="View History"></input>
            <input type="submit" formaction="/" value="Back to Homepage" ></input>
        </form>
    </body>

</html>
